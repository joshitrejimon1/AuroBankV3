<div class="container mt-4"> 
    <div class="row"> 
      <div class="col-md-6"> 
        <div class="fd-calculator-form bg-light p-4 rounded shadow"> 
   
          <!-- Reactive Form for FD Calculator --> 
          <form [formGroup]="fdForm"> 
   
            <!-- Input for Investment --> 
            <div class="mb-3"> 
              <label for="investmentInput" class="form-label">Enter Investment Amount:</label> 
              <input type="number" class="form-control" id="investmentInput" formControlName="investment"> 
            </div> 
   
            <!-- Input for Investment Period --> 
            <div class="mb-3"> 
              <label for="periodInput" class="form-label">Enter Investment Period (Years):</label> 
              <input type="number" class="form-control" id="periodInput" formControlName="period"> 
            </div> 
   
            <!-- Input for Interest Rate --> 
            <div class="mb-3"> 
              <label for="interestRateInput" class="form-label">Enter Annual Interest Rate (%):</label> 
              <input type="number" class="form-control" id="interestRateInput" formControlName="interestRate"> 
            </div> 
   
          </form> 
   
          <!-- Display Calculated Values --> 
          <div class="mt-4"> 
            <p><strong>Initial Investment:</strong> {{ fdForm.get('amount')?.value | currency:'INR' }}</p> 
            <p><strong>Projected Returns:</strong> {{ estimatedReturns | currency:'INR' }}</p> 
            <p><strong>Final Investment Value:</strong> {{ finalAmount | currency:'INR' }}</p> 
          </div> 
   
        </div> 
      </div> 
    </div> 
  </div>
